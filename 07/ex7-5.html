<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var content = {};
        var chat;

        // $().ready(function () {
        //     fruits['apple'] = 'りんご';
        //     fruits['orange'] = 'みかん';
        // });

        function registerButtonPressed() {
            if (content[chat] == undefined) {
                chat = document.getElementById('tf1').value;
                document.getElementById('tf2').value = chat + "と言われました。どうすればいいですか？";
            } else if (content[chat] != undefined) {
                document.getElementById('tf2').value = content[chat];
            }
        }

        function runButtonPressed() {
            //chat = document.getElementById('tf1').value;
            var reply = document.getElementById('tf3').value;
            content[chat] = reply;
            document.getElementById('res').value = "わかりました！" + chat + "と言われたら、" + content[chat] + "と答えるのですね！";
            console.log(content);
        }

    </script>

</head>

<body>
    <h1>検索</h1>
    あなた：<input id="tf1" type="text" value="">
    <button onclick="registerButtonPressed()">登録</button>
    <br>
    コンピュータ：<input id="tf2" type="text" value="">
    <br>
    <input id="tf3" type="text" value="">
    <button onclick="runButtonPressed()">教える</button>
    <br>
    <p id="res"></p>
</body>

</html>
