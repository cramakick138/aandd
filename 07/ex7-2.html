<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        var fruits = {};
        var kudamono = {};

        $().ready(function () {
            fruits['apple'] = 'りんご';
            fruits['orange'] = 'みかん';
            kudamono['りんご'] = 'apple';
            kudamono['みかん'] = 'orange';
        });

        function registerButtonPressed() {
            var english = document.getElementById('tf3').value;
            var japanese = document.getElementById('tf4').value;
            fruits[english] = japanese;
            kudamono[japanese] = english;
            console.log(fruits);
            console.log(kudamono);
        }

        function runButtonPressed() {
            var english = document.getElementById('tf1').value;
            var japanese = document.getElementById('tf2').value;
            english = kudamono[japanese];
            document.getElementById('tf1').value = english;
            console.log(english);
            japanese = fruits[english];
            document.getElementById('tf2').value = japanese;
            console.log(japanese);
        }

    </script>

</head>

<body>
    <h1>登録</h1>
    英語：<input id="tf3" type="text" value="">
    <br>
    日本語：<input id="tf4" type="text" value="">
    <button onclick="registerButtonPressed()">登録!</button>
    <h1>検索</h1>
    英語：<input id="tf1" type="text" value="">
    <br>
    日本語：<input id="tf2" type="text" value="">
    <button onclick="runButtonPressed()">検索!</button>
    <p id="res"></p>
</body>

</html>
