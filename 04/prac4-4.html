<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createSequentialNumbers(numbers, 10);
            show(numbers);
            //合計を求める
            var result = -1;
            //prac3-1 10個の乱数の合計を求める（繰り返しで）
            var left = 0;
            var right = numbers.length - 1;
            var middle;
            var searchIndex = 1;
            while (left <= right) {
                middle = Math.floor((left + right) / 2);
                if (numbers[middle] == searchIndex) {
                    result = middle;
                    show(result);
                    break;
                } else if (numbers[middle] < searchIndex) {
                    left = middle + 1
                    //console.log(middle);
                    //show(numbers);
                } else if (numbers[middle] > searchIndex) {
                    right = middle - 1;
                    console.log(middle);
                    //show(numbers);
                } else {
                    result = "No result";
                    show(result);
                    break;
                }
            }

        }
    </script>

</head>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
