<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createOrderedRandomNumbers(numbers, 10);
            show(numbers);
            //合計を求める
            var result = -1;
            //prac3-1 10個の乱数の合計を求める（繰り返しで）
            var lower = 0;
            var upper = numbers.length - 1;
            var mid;
            var searchIndex = 25;
            while (lower <= upper) {
                mid = Math.floor((lower + upper) / 2);
                if (numbers[mid] == searchIndex) {
                    result = mid + 1;
                    show(result);
                    break;
                } else if (numbers[mid] < searchIndex) {
                    lower = mid + 1
                    //console.log(mid);
                    //show(numbers);
                } else if (numbers[mid] > searchIndex) {
                    upper = mid - 1;
                    console.log(mid);
                    //show(numbers);
                } else {
                    result = "No result";
                    show(result);
                    break;
                }
            }

        }
    </script>

</head>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
