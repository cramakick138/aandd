    <script>
        function runButtonPressed() {
            var numbers = [];
            createOrderedRandomNumbers(numbers, 10);
            show(numbers);
            //合計を求める
            var search = [];
            var n = 0;
            for (i = 0; i < 10; i++) {
                //show(numbers);
                if (numbers[i] == 10) {
                    search[n] = i + 1;
                    n = n + 1;
                    // total = total / 10;
                }
            }
            var n = 0;
            show(search);
        }
    </script>

<body>
    <h1>prac3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>
