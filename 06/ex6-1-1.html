<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text);
            var chars = text.split('');
            var tmp;
            tmp = chars[0]
            chars[0] = chars[4];
            chars[4] = tmp;
            tmp = chars[1]
            chars[1] = chars[3];
            chars[3] = tmp;
            // for (i = 0; i < 2; i++) {
            //     tmp = chars[i]
            //     chars[i] = chars[chars.length - i];
            //     chars[chars.length - i] = tmp;
            // }
            show(chars);
            var text2 = chars.join('');
            show(text2);
            if (text2 == text) {
                document.getElementById('rslt').value = "この文章は回文です";
            }
        }

    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="しんぶんし">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
    <p id="rslt"></p>
</body>

</html>
