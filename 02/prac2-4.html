<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac2-1 10個の順数（１，２，３．．．の数列）を生成し，２番目と４番目を入れ替える
            var numbers = [];
            var numbers2 = [];
            var numbers3 = [];
            var numbers4 = [];
            var tmp = 0;
            var n = Math.floor(Math.random() * 10);
            var m = Math.floor(Math.random() * 10);

            createSequentialNumbers(numbers, 5);
            tmp = numbers[1];
            numbers[1] = numbers[3];
            numbers[3] = tmp;
            show(numbers);
            //prac2-2 10個の順数を生成し，n番目とm番目を入れ替える
            //(nとmは乱数にて決定する)
            createSequentialNumbers(numbers2, 10);
            tmp = numbers2[n];
            numbers2[n] = numbers2[m];
            numbers2[m] = tmp;
            show(numbers2);
            //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）
            createSequentialNumbers(numbers3, 10);
            for (i = 0; i < 20; i++) {
                var n = Math.floor(Math.random() * 10);
                var m = Math.floor(Math.random() * 10);
                tmp = numbers3[n];
                numbers3[n] = numbers3[m];
                numbers3[m] = tmp;
                //show(numbers3);
            }
            show(numbers3);
            //prac2-4 10個の乱数を生成し，もう一つの配列を作成し，コピーするプログラム．
            //createRandomNumbers(numbers2, 5);
        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
